<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form h2 {
            margin: 0 0 20px;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-form .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-form">
        <h2>User Login</h2>
        <div class="error" id="error-message">Incorrect Password</div>
        <input type="text" id="name" placeholder="Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="validateForm()">Login</button>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (password === 'aidglobal') {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSctwoWLVCgCnbjenRPlgnUBHPIj4REQh9cTisTR2vW4RA9DXg/viewform?usp=sf_link';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>

</body>
</html>
